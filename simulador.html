<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Simulador de compra</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" style="color: white;">Simulador de compra</a>
                <form class="d-flex">
                    <a href="factura.html">
                        <img src="assets/carrito.png" height="50" width="50">
                        <span class="position-absolute top-20 start-70 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </form>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div class="row mt-3">
            <div class="col-sm-11 col-12">
                <input type="text" name="busqueda" id="busqueda" class="form-control" placeholder="Buscar">
            </div>
            <div class="col mt-sm-0 mt-2">
                <input type="button" name="btnFiltrar" id="btnFiltrar" value="Buscar" class="bnt btn-primary">
            </div>
        </div>
    </div>

    <h3 class="mt-3 mb-5 text-center">Productos</h3>
    <div class="row" id="filaProductos">
        <div class="col-sm-2 col-9 card ml-sm-5 mr-sm-1 mb-sm-5 ml-5 mb-3">
            <div class="card-body">
                <h4 class="mx-2 card-title mb-4 ">Filtrar por precio</h4>
                <div class="row">
                    <div class="col-4">
                        <input type="text" name="inputMinimo" id="inputMinimo" placeholder="Min" class="form-control ml-2">
                    </div>
                    <div class="col-4">
                        <input type="text" name="inputMaximo" id="inputMaximo" placeholder="Max" class="form-control">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" id="enviarMaxMin">></button>
                    </div>
                </div>
                <h4 class="mx-2 card-title mt-5">Ordenar</h4>
                <div>
                    <a href="#" id="ordenarMenor" class="mx-2">Ordenar por menor precio</a><br>
                    <a href="#" id="ordenarMayor" class="mx-2">Ordenar por mayor precio</a>
                </div>

                <h4 class="mx-2 card-title mt-5">Categorias</h4>
                <div id="categorias">

                </div>
                
            </div>

        </div>
        <div class="col" id="fila">
            
        </div>
    </div>

    <script src="simulador.js"></script>
    <script>
        mostrarProductos();
        mostrarCategorias();
    </script>

</body>

</html>
